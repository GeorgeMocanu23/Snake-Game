<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <title>Snake</title>
    </head>
    <body>
        <div id="game-container" align="center">
            <h1 id="best-score"></h1>
            <canvas id="draw-board" style="background-color: #ffdb4d;"></canvas>
            <h3 align="center" id="score">Score: 0</h3>
        </div>
        <div id="start-container" align="center">
            <figure class="figure">
                <img src="https://i.pinimg.com/originals/7a/d2/1a/7ad21ac5ae8a4aeffb1ee87207c51927.jpg" class="figure-img img-fluid rounded">
            </figure>
        </div>
        <div align="center">
            <button type="button" class="btn btn-success" id="play">Start Game</button>
            <button type="button" class="btn btn-primary" id="playAgain">Play Again</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
